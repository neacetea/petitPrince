<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<!--<p *ngIf="error!=null" ion-text text-center color="danger">Le login ou le mot de passe est incorrect.<p>-->
  <ion-item>
    <ion-label stacked>Login</ion-label>
    <ion-input type="text" [(ngModel)]="login"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Mot de passe</ion-label>
    <ion-input clearInput type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <div padding>
		<button ion-button block (click)="checkCredentials()">Se connecter</button>
  </div>

</ion-list>
</ion-content>
