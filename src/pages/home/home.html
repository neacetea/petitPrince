<ion-header>
  <ion-navbar>
    <ion-title>Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list padding>
      <button ion-item *ngFor="let article of articles" (click)="showInformation(article)" class="item-ios" ion-item item-ios >
      <h2>{{article.titre}}</h2>
      <p>{{article.date}}</p>
      </button>
 </ion-list>
</ion-content>
