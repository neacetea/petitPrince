<ion-header>
  <ion-navbar>	
    <ion-title>Galerie</ion-title>
    <button ion-button float-right (click)="OpenFavorite()">Favoris</button>
  </ion-navbar>
</ion-header>

<ion-content>
		<ion-refresher (ionRefresh)="rafraichirListe($event)">
		<ion-refresher-content>
		</ion-refresher-content>
		</ion-refresher>
	 <ion-list padding>
      <ion-card *ngFor="let galerie of galeries" (click)="showInformation(galerie)">
		  <img [src]="'http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/' + galerie.photos[0].image"/>
		  <ion-card-content>
		    <ion-card-title>
		      {{galerie.titre}}
		      </ion-card-title>
		    <p>
		      {{galerie.texte}}
		    </p>
		  </ion-card-content>
	</ion-card>
 </ion-list>
</ion-content>
